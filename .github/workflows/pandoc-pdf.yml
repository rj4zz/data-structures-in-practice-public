name: Generate PDF from Markdown and Create Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag
        run: echo "tag=snapshot-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Prepare Files
        id: files
        run: |
          # 1. Merge all front matter into one temp file (Excluding the manual TOC)
          # This ensures --include-before-body only receives ONE file
          ls manuscript/front_matter/*.md 2>/dev/null | grep -v "03_table_of_contents.md" | sort | xargs cat > combined_front.md
          
          # 2. Gather Chapters, Appendices, and License for the main body
          BODY=$(ls manuscript/chapters/chapter*.md 2>/dev/null | sort | tr '\n' ' ')
          APPS=$(ls manuscript/appendices/appendix_*.md 2>/dev/null | sort | tr '\n' ' ')
          
          echo "main_body=$BODY $APPS LICENSE.md" >> $GITHUB_OUTPUT

      - name: Convert Markdown to PDF
        uses: docker://pandoc/extra:latest
        with:
          args: >-
            ${{ steps.files.outputs.main_body }}
            --include-before-body=combined_front.md
            -o data-structures-book.pdf
            --template=eisvogel
            --toc
            --toc-depth=2
            --top-level-division=chapter
            --number-sections
            --highlight-style=pygments
            --pdf-engine=tectonic
            -V geometry:margin=1in
            -V linkcolor:blue
            -V book=true
            -V classoption=oneside

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-output
          path: data-structures-book.pdf

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Data Structures in Practice - ${{ steps.tag.outputs.tag }}
          files: data-structures-book.pdf
          draft: false
          prerelease: false
          generate_release_notes: true
