name: Generate PDF from Markdown and Create Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag
        run: echo "tag=snapshot-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Prepare File Lists
        id: files
        run: |
          # 1. Front matter only (Exclude manual TOC)
          FRONT=$(ls manuscript/front_matter/*.md 2>/dev/null | grep -v "03_table_of_contents.md" | sort | tr '\n' ' ')
          echo "front_inputs=$FRONT" >> $GITHUB_OUTPUT

          # 2. Main content only
          CHAPTERS=$(ls manuscript/chapters/chapter*.md 2>/dev/null | sort | tr '\n' ' ')
          APPENDICES=$(ls manuscript/appendices/appendix_*.md 2>/dev/null | sort | tr '\n' ' ')
          echo "main_inputs=$CHAPTERS $APPENDICES LICENSE.md" >> $GITHUB_OUTPUT

      - name: Generate Front Matter PDF
        uses: docker://pandoc/extra:latest
        with:
          args: >-
            ${{ steps.files.outputs.front_inputs }}
            -o front.pdf
            --template=eisvogel
            --top-level-division=chapter
            --pdf-engine=tectonic
            -V book=true
            -V classoption=oneside

      - name: Generate Main Content PDF
        uses: docker://pandoc/extra:latest
        with:
          args: >-
            ${{ steps.files.outputs.main_inputs }}
            -o main.pdf
            --template=eisvogel
            --toc
            --toc-depth=2
            --top-level-division=chapter
            --number-sections
            --highlight-style=pygments
            --pdf-engine=tectonic
            -V book=true
            -V classoption=oneside

      - name: Merge PDFs
        run: |
          sudo apt-get update && sudo apt-get install -y poppler-utils
          pdfunite front.pdf main.pdf data-structures-book.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-output
          path: data-structures-book.pdf

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Data Structures in Practice - ${{ steps.tag.outputs.tag }}
          files: data-structures-book.pdf
          draft: false
          prerelease: false
          generate_release_notes: true
