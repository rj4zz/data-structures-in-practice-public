name: Generate PDF from Markdown and Create Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag
        run: echo "tag=snapshot-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Prepare File List
        id: files
        run: |
          # 1. Create a single list of all files in the exact order you want
          # Front Matter -> Chapters -> Appendices -> License
          # We exclude the manual TOC file.
          
          FM=$(ls manuscript/front_matter/*.md 2>/dev/null | grep -v "03_table_of_contents.md" | sort)
          CH=$(ls manuscript/chapters/chapter*.md 2>/dev/null | sort)
          AP=$(ls manuscript/appendices/appendix_*.md 2>/dev/null | sort)
          
          # Combine into a single line with spaces
          ALL_FILES=$(echo $FM $CH $AP LICENSE.md | tr '\n' ' ')
          
          echo "input_list=$ALL_FILES" >> $GITHUB_OUTPUT

      - name: Convert Markdown to PDF
        uses: docker://pandoc/extra:latest
        with:
          args: >-
            ${{ steps.files.outputs.input_list }}
            -o data-structures-book.pdf
            --template=eisvogel
            --toc
            --toc-depth=2
            --top-level-division=chapter
            --number-sections
            --highlight-style=pygments
            --pdf-engine=tectonic
            -V geometry:margin=1in
            -V linkcolor:blue
            -V book=true
            -V classoption=oneside
            --include-before-body=manuscript/front_matter/00_cover.md
