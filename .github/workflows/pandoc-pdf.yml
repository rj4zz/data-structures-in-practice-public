name: Generate PDF from Markdown and Create Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag
        run: echo "tag=snapshot-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Prepare File Lists
        id: files
        run: |
          # 1. Collect Front Matter files to be placed BEFORE the TOC
          # We exclude the manual TOC file entirely.
          BEFORE=$(ls manuscript/front_matter/*.md 2>/dev/null | grep -v "03_table_of_contents.md" | sort | tr '\n' ' ')
          
          # 2. Collect Chapter and Appendix files to be placed AFTER the TOC
          BODY=$(ls manuscript/chapters/chapter*.md 2>/dev/null | sort | tr '\n' ' ')
          APPENDICES=$(ls manuscript/appendices/appendix_*.md 2>/dev/null | sort | tr '\n' ' ')
          
          # 3. Format for GitHub Output
          echo "before_body=$BEFORE" >> $GITHUB_OUTPUT
          echo "main_body=$BODY $APPENDICES LICENSE.md" >> $GITHUB_OUTPUT

      - name: Convert Markdown to PDF
        uses: docker://pandoc/extra:latest
        with:
          args: >-
            ${{ steps.files.outputs.main_body }}
            --include-before-body=${{ steps.files.outputs.before_body }}
            -o data-structures-book.pdf
            --template=eisvogel
            --toc
            --toc-depth=2
            --top-level-division=chapter
            --number-sections
            --highlight-style=pygments
            --pdf-engine=tectonic
            -V geometry:margin=1in
            -V linkcolor:blue
            -V book=true
            -V classoption=oneside
