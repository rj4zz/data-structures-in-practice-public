name: Generate PDF from Markdown and Create Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag
        run: echo "tag=snapshot-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Prepare File List and Numbering Triggers
        id: files
        run: |
          # 1. Start with Roman numerals for Front Matter (Preface, etc.)
          echo '\pagenumbering{roman}' > start_roman.tex
          
          # 2. Place TOC and then switch to Arabic numerals for Chapters
          # \setcounter{page}{1} ensures Chapter 1 starts at page 1
          echo '\newpage \tableofcontents \newpage \pagenumbering{arabic} \setcounter{page}{1}' > start_chapters.tex

          # 3. Organize the files (Skipping 00_cover.md as we are using auto-title-page)
          FM_REST=$(ls manuscript/front_matter/*.md 2>/dev/null | grep -vE "00_cover.md|03_table_of_contents.md" | sort)
          CH_FILES=$(ls manuscript/chapters/chapter*.md 2>/dev/null | sort)
          AP_FILES=$(ls manuscript/appendices/appendix_*.md 2>/dev/null | sort)
          
          # Sequence: Roman Trigger -> Preface -> TOC/Arabic Trigger -> Body
          ALL_FILES="start_roman.tex $FM_REST start_chapters.tex $CH_FILES $AP_FILES LICENSE.md"
          CLEAN_FILES=$(echo $ALL_FILES | xargs)
          
          echo "inputs=$CLEAN_FILES" >> $GITHUB_OUTPUT

      - name: Convert Markdown to PDF
        uses: docker://pandoc/extra:latest
        with:
          args: >-
            ${{ steps.files.outputs.inputs }}
            -o data-structures-book.pdf
            --template=eisvogel
            --toc-depth=2
            --top-level-division=chapter
            --number-sections
            --highlight-style=pygments
            --pdf-engine=tectonic
            -V geometry:margin=1in
            -V linkcolor:blue
            -V book=true
            -V classoption=oneside
            -V title="Data Structures in Practice"
            -V subtitle="A Hardware-Aware Approach for System Software Engineers"
            -V author="Danny Jiang"
            -V titlepage=true
            -V titlepage-color="FFFFFF"
            -V titlepage-text-color="000000"
            -V titlepage-rule-color="360049"
            -V titlepage-rule-height=2

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-output
          path: data-structures-book.pdf

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Data Structures in Practice - ${{ steps.tag.outputs.tag }}
          files: data-structures-book.pdf
          draft: false
          prerelease: false
          generate_release_notes: true
