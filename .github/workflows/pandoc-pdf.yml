name: Generate PDF from Markdown and Create Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag
        run: echo "tag=snapshot-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Convert Markdown to PDF
        uses: docker://pandoc/extra:latest
        with:
          # Use bash to avoid the argument truncation/escaping bug
          entrypoint: /bin/bash
          args: >-
            -c "
            # 1. Create a dummy file to trigger the TOC exactly where we want it
            echo '\newpage \tableofcontents \newpage' > toc_trigger.tex;

            # 2. Build the file list in the specific order you want
            # Order: Cover -> Copyright -> Preface -> [TOC] -> Chapters -> Appendices -> License
            FM_FILES=\$(ls manuscript/front_matter/*.md 2>/dev/null | grep -v '03_table_of_contents.md' | sort);
            CH_FILES=\$(ls manuscript/chapters/chapter*.md 2>/dev/null | sort);
            AP_FILES=\$(ls manuscript/appendices/appendix_*.md 2>/dev/null | sort);

            # 3. Run Pandoc
            # Note: We do NOT use --toc here because we are using toc_trigger.tex instead
            pandoc \$FM_FILES toc_trigger.tex \$CH_FILES \$AP_FILES LICENSE.md \
            -o data-structures-book.pdf \
            --template=eisvogel \
            --toc-depth=2 \
            --top-level-division=chapter \
            --number-sections \
            --highlight-style=pygments \
            --pdf-engine=tectonic \
            -V geometry:margin=1in \
            -V linkcolor:blue \
            -V book=true \
            -V classoption=oneside
            "

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-output
          path: data-structures-book.pdf

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Data Structures in Practice - ${{ steps.tag.outputs.tag }}
          files: data-structures-book.pdf
          draft: false
          prerelease: false
          generate_release_notes: true
