name: Generate PDF from Markdown and Create Release

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases and tags
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag
        run: echo "tag=snapshot-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Generate expanded input file list
        id: files
        run: |
          # Explicitly order the book components
          FRONT_MATTER=$(ls manuscript/front_matter/*.md 2>/dev/null | sort)
          CHAPTERS=$(ls manuscript/chapters/chapter*.md 2>/dev/null | sort)
          APPENDICES=$(ls manuscript/appendices/appendix_*.md 2>/dev/null | sort)
          
          # Combine into a single string for Pandoc
          FILES="$FRONT_MATTER $CHAPTERS $APPENDICES LICENSE.md"
          
          echo "inputs=$FILES" >> $GITHUB_OUTPUT
          echo "Final file order: $FILES"

      - name: Convert Markdown to PDF
        uses: docker://pandoc/extra:latest
        with:
          args: >-
            ${{ steps.files.outputs.inputs }}
            -o data-structures-book.pdf
            --template=eisvogel
            --toc
            --toc-depth=3
            --top-level-division=chapter
            --number-sections
            --highlight-style=pygments
            --pdf-engine=tectonic
            -V geometry:margin=1in
            -V linkcolor:blue
            -V book=true
            -V classoption=oneside

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-output
          path: data-structures-book.pdf

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Data Structures in Practice - ${{ steps.tag.outputs.tag }}
          files: data-structures-book.pdf
          draft: false
          prerelease: false
          generate_release_notes: true
